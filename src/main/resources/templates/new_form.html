<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nowy Adres</title>
</head>
<body>

<div align="center">
    <h1>Wprowadź nowy adres></h1>
    <br/>

    <form action="#" th:action="@{/save}" th:object="${adresy}" method="post">
        <table border = "1" cellpadding="10">
            <tr>
                <td>Miejscowość:</td>
                <td><input type="text" th:field="*{miejscowosc}" /></td>
            </tr>
            <tr>
                <td>Ulica:</td>
                <td><input type="text" th:field="*{ulica}" /></td>
            </tr>
            <tr>
                <td>Kod Pocztowy:</td>
                <td><input type="text" th:field="*{kod_pocztowy}" /></td>
            </tr>
            <tr>
                <td>Nr domu:</td>
                <td><input type="text" th:field="*{nr_domu}" /></td>
            </tr>
            <tr>
                <td>Nr mieszkania:</td>
                <td><input type="text" th:field="*{nr_mieszkania}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Zapisz</button></td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
