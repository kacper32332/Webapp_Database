<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>
    <style th:inline="text">
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('[[@{/assets/background.png}]]') no-repeat center center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .card {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
            text-align: center;
        }

        .card h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group label {
            font-weight: bold;
            font-size: 0.9rem;
            color: #555;
        }

        .form-control {
            border-radius: 25px;
            padding: 10px 15px;
            font-size: 0.9rem;
            border: 1px solid #ccc;
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 25px;
            font-size: 1rem;
            margin-top: 20px;
            cursor: pointer;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .social-login a {
            text-decoration: none;
            color: white;
            background-color: #3b5998;
            padding: 10px 15px;
            border-radius: 50%;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-login a.google {
            background-color: #db4437;
        }

        .social-login a.twitter {
            background-color: #1da1f2;
        }

        .card-footer {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .card-footer a {
            color: #2575fc;
            text-decoration: none;
        }

        .card-footer a:hover {
            text-decoration: underline;
        }

        .navbar {
            background-color: #343a40;
            padding: 10px 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        .navbar-brand {
            color: white !important;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-link {
            color: white !important;
            font-size: 1rem;
            margin: 0 10px;
        }

        .nav-link:hover {
            color: #ffd700 !important;
        }

        .content {
            margin-top: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .error-message {
            color: red;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Klub Lekkoatletyczny</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">Strona Główna</a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="#">Logowanie
                        <span class="sr-only">(current)</span>
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="content">
    <div class="card">
        <h1>Login</h1>
        <div th:if="${param.error}" class="error-message">
            BŁĄD: Nieprawidłowa nazwa użytkownika lub hasło!
        </div>
        <form method="post" th:action="@{/login}">
            <div class="form-group">
                <label for="username">Nazwa Użytkownika</label>
                <input type="text" id="username" name="username" placeholder="Type your username" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="password">Hasło</label>
                <input type="password" id="password" name="password" placeholder="Type your password" class="form-control" required/>
            </div>
            <div class="form-group text-right">
                <a href="#" style="font-size: 0.9rem; color: #2575fc;">Zapomniałeś hasła?</a>
            </div>
            <button type="submit" class="btn btn-primary">ZALOGUJ SIĘ</button>
        </form>
        <div class="card-footer">
            <p>lub <a th:href="@{/login}">Zarejestruj się</a></p>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
