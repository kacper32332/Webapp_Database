<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Error Page</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <style th:inline="text">
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f8f9fa;
            background-image: url('[[@{/assets/background.png}]]') no-repeat center center;
        }

        .navbar {
            background-color: #343a40;
            padding: 10px 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            color: white !important;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-link {
            color: white !important;
            font-size: 1rem;
            margin: 0 10px;
        }

        .nav-link:hover {
            color: #ffd700 !important;
        }

        .hero {
            position: relative;
            text-align: left;
            color: white;
            padding: 100px 20px;
            background-image: url('[[@{/assets/background.png}]]') no-repeat center center;
            background-size: cover;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 600px;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .hero .btn-primary {
            background-color: #ffd700;
            border-color: #ffd700;
            color: black;
            font-size: 1.2rem;
            padding: 10px 30px;
        }

        .hero .btn-primary:hover {
            background-color: white;
            color: black;
        }

        .features {
            padding: 50px 20px;
            background-color: white;
            text-align: center;
        }

        .features h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .feature-item {
            margin-bottom: 30px;
        }

        .feature-item img {
            max-width: 100px;
            margin-bottom: 15px;
        }

        .feature-item h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .feature-item p {
            font-size: 1rem;
            color: #666;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Klub Lekkoatletyczny</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-4 mt-5">
            <form method="get" th:action="@{/index}">
                <div class="form-group">
                    <div><b><p style="font-size:30px">Błąd</p></b></div>
                    <div><p style="font-size:24px">403 - Forbidden page</p></div>
                </div>
                <button class="btn btn-primary" type="submit">Powrót do Strony Głównej</button>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
